# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Publish project (instead of msbuild packaging)
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

# Deploy to Azure
- task: AzureWebApp@1
  displayName: 'Deploy to Deepak Web App'
  inputs:
      azureSubscription: 'UWS-SBX'
      appType: 'webApp'
      appName: 'DeepakUWPTechLearningApp'
      deployToSlotOrASE: true
      resourceGroupName: 'uws-sx-rg-uwp'
      slotName: 'production'
      package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
      deploymentMethod: 'auto'

- task: AzureWebApp@1
  displayName: 'Deploy to Mukesh Web App'
  inputs:
    azureSubscription: 'UWS-SBX'
    appType: 'webApp'
    appName: 'MukeshTestWebAppNETCore'
    deployToSlotOrASE: true
    resourceGroupName: 'uws-sx-rg-uwp'
    slotName: 'production'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    deploymentMethod: 'auto'