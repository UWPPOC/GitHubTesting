trigger:
- master

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
# ------------------- BUILD STAGE -------------------
- stage: Build
  displayName: 'Build & Publish'
  jobs:
  - job: BuildJob
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    # Publish project
    - task: DotNetCoreCLI@2
      displayName: 'Publish Web Project'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    # Publish artifact for next stages
    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop

# ------------------- DEPLOY STAGE -------------------
- stage: DeployDeepak
  displayName: 'Deploy Deepak'
  dependsOn: Build
  jobs:
  - job: DeployDeepak
    displayName: 'Deploy Deepak WebApp'
    pool:
      vmImage: 'windows-latest'
    steps:
    - download: current
      artifact: drop
    - task: AzureWebApp@1
      displayName: 'Deploy to https://deepakuwptechlearningapp.azurewebsites.net/'
      inputs:
        azureSubscription: 'UWS-SBX'
        appType: 'webApp'
        appName: 'DeepakUWPTechLearningApp'
        deployToSlotOrASE: true
        resourceGroupName: 'uws-sx-rg-uwp'
        slotName: 'production'
        package: '$(Pipeline.Workspace)/drop/**/*.zip'
        deploymentMethod: 'auto'

- stage: DeployMukesh
  displayName: 'Deploy Mukesh'
  dependsOn: DeployDeepak
  jobs:
  - job: DeployMukesh
    displayName: 'Deploy Mukesh WebApp'
    
    pool:
      vmImage: 'windows-latest'
    steps:
    - download: current
      artifact: drop
    - task: AzureWebApp@1
      displayName: 'Deploy to https://mukeshtestwebappnetcore-dcbxgfbnd0gnfdhm.eastus2-01.azurewebsites.net/'
      inputs:
        azureSubscription: 'UWS-SBX'
        appType: 'webApp'
        appName: 'MukeshTestWebAppNETCore'
        deployToSlotOrASE: true
        resourceGroupName: 'uws-sx-rg-uwp'
        slotName: 'production'
        package: '$(Pipeline.Workspace)/drop/**/*.zip'
        deploymentMethod: 'auto'